<!DOCTYPE html>

<html>
	<head>
		<title>Indiana Jones RPG!</title>
		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/style.css">
		<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	</head>
	<body>

		<h1> Indiana Jones RPG!</h1>

		<div class="row">
			<h2>Pick any character to fight with!
			</h2>

			<div class="col-md-3">
				<div class="StarterImage">
					<img id="Indy" src="assets/images/Indiana-Jones.jpg">
				</div>
			</div>
			<div class="col-md-3">
				<div class="StarterImage">
					<img id="Nazi" src="assets/images/bg.png">
				</div>
			</div>
			<div class= "col-md-3">
				<div class="StarterImage">
					<img id="Shaman" src="assets/images/shaman.jpg">
				</div>
			</div>
			<div class="col-md-3">
				<div class="StarterImage">
					<img id="Boulder" src="assets/images/rock.jpg">
				</div>
			</div>


		</div>
		<div class="row">
			<h2>Chosen Character
			</h2>
			<div class="ChosenCharacter">
				
			</div>
		</div>
		<div class="row">
			<h2>Chose an Enemy to Fight
			</h2>
			<div class="ChooseEnemySlotOne">
				
			</div>
			<div class="ChooseEnemySlotTwo">
				
			</div>
			<div class="ChooseEnemySlotThree">
				
			</div>
		</div>
		<div class="row">
			<h2>Fight Selector
			</h2>
			<div class="FightButtonDiv">
				<button class="FightButton btn-default btn-primary">
					Fight!
				</button>
			</div>
		</div>
		<div class="row">
			<h2>Defender
			</h2>
			<div class="Defender">
				
			</div>
		</div>

	<script type="text/javascript" src="assets/javascript/game.js">
	</script>
	</body>
</html>
